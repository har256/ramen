<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラーメンサークル 麺魂</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef9f5;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(45deg, #d32f2f, #f44336);
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      background-color: #ffcc80;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .shop-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px;
      padding: 15px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .shop-card:hover {
      transform: translateY(-5px);
    }
    .shop-card img {
      width: 100%;
      border-radius: 8px;
    }
    .activity {
      background-color: #fff3e0;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .photo-row {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    }
    .photo-row img {
    max-width: 48%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    }
    #map-canvas {
      width: 100%;
      height: 400px;
      margin: 30px 0;
      border-radius: 12px;
    }
    #top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      margin: 40px 0;
      color: #999;
      font-size: 0.9em;
    }
  </style>
<body>
  <header>
    <h1>追手門学院大学公認　ラーメンサークル　麺魂🍜</h1>
    <p>ラーメン好きによるラーメン好きのためのサークル！</p>
  </header>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="katsudo.html">活動報告</a> <!-- ここは自ページ -->
    <a href="#shops">ラーメン店紹介</a>
    <a href="#map">ラーメンMAP</a>
    <a href="#contact">お問い合わせ</a>
  </nav>

  <div class="content">
    <section id="activities">
      <h1>活動報告</h1>
      
      <div class="activity">
        <h3>2025/07/26: レンタルルームでオリジナルまぜそば作り！</h3>
        <p>レンタルルームを借りてまぜそばを作りました！</p>
        <div class="photo-row">
          <img src="images/rental1.jpg" alt="レンタルルーム1">
          <img src="images/rental2.jpg" alt="レンタルルーム2">
        </div>
        <div class="photo-row">
          <img src="images/rental3.jpg" alt="レンタルルーム3">
          <img src="images/rental4.jpg" alt="レンタルルーム4">
        </div>
        
        <h3>2025/07/20: 十三ラーメン巡り＆淀川で花火大会！</h3>
        <p>十三でラーメン店を巡った後、花火大会を行いました！</p>
        <div class="photo-row">
          <img src="images/hanabi1.jpg" alt="花火大会1">
          <img src="images/hanabi2.jpg" alt="花火大会2">
        </div>
        
        <h3>2025/07/6: 吹田ラーメン巡り！</h3>
        <p>吹田市にあるおいしいラーメン店を巡りました！</p>
        
        <h3>2025/05/11: 新入生歓迎会！</h3>
        <p>新メンバーを迎えて、淀川でバーベキュー！</p>
        <div class="photo-row">
          <img src="images/welcome_party1.jpg" alt="新メンバー歓迎会1">
          <img src="images/welcome_party2.jpg" alt="新メンバー歓迎会2">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
